name: VibeTravels CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch: # Allows manual triggering

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

  unit-test:
    name: Unit Tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test # Using npm run test as requested

  build-and-deploy:
    name: Build and Deploy
    needs: [lint, unit-test]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    environment:
      name: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Astro site
        env:
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_KEY: ${{ secrets.PUBLIC_SUPABASE_KEY }}
          PUBLIC_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.PUBLIC_SUPABASE_SERVICE_ROLE_KEY }}
          PUBLIC_ENV_NAME: ${{ secrets.PUBLIC_ENV_NAME }}
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.PUBLIC_CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.PUBLIC_CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name='vibetravels'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
